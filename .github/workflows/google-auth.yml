name: GCP Auth Test
on:
  push:
    branches: [ "main" ] # Se ejecuta automáticamente al subir cambios a la rama main

jobs:
  test-auth:
    runs-on: ubuntu-latest
    
    # Permisos necesarios para intercambiar el token de GitHub por uno de Google
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # 1. Descarga el código del repositorio en el runner de GitHub
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Autenticación mediante Workload Identity Federation
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-sa@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      # 3. Configura el CLI de gcloud (opcional pero recomendado)
      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      # 4. Prueba final: Verificar que tenemos acceso al proyecto
      - name: 'Test Google Cloud CLI'
        run: |
          gcloud auth list
          gcloud projects describe ${{ secrets.GCP_PROJECT_ID }}
